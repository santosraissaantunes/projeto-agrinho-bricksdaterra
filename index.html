<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Briks da Terra Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2j+om7RzJNSbyf/159Yt/ngjBLRzOfOCYc6Ow=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />

</head>

<body>

  <nav id="sidebarMenu" class="d-md-block bg-success text-white sidebar collapse">
    <div class="position-sticky">
      <img src="SuaFeira.png" alt="Logo" class="logo me-2" />
      <h3 class="text-center py-3">Briks da Terra</h3>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="#">Início</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="favoritos.html">Meus Favoritos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Mensagens</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Configurações</a></li>
      </ul>
    </div>
  </nav>

  <div class="main-content">
    <div class="container my-5">
      <h1 class="text-center mb-4 text-success"> O marketplace dos pequenos produtores:</h1>

      <div class="text-center mb-4">
        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addBrikModal">Adicionar Brik</button>
      </div>

      <div id="briksList" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <footer class="bg-success text-white text-center py-3 mt-auto">
      <p>&copy; 2025 - Briks da Terra. Feira digital para produtos do campo.</p>
    </footer>
  </div>

  <div class="modal fade" id="addBrikModal" tabindex="-1" aria-labelledby="addBrikModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="addBrikForm">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="addBrikModalLabel">Adicionar Brik</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="brikCategory" class="form-label">Categoria</label>
              <select class="form-select" id="brikCategory" required>
                <option value="">Selecione</option>
                <option value="Verdura">Verdura</option>
                <option value="Colonial">Colonial</option>
                <option value="Legumes">Legumes</option>
                <option value="Frutas">Frutas</option>
                <option value="Outros">Outros</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="brikTitle" class="form-label">Título</label>
              <input type="text" class="form-control" id="brikTitle" required />
            </div>
            <div class="mb-3">
              <label for="brikDescription" class="form-label">Descrição</label>
              <textarea class="form-control" id="brikDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="brikPrice" class="form-label">Valor</label>
              <input type="number" class="form-control" id="brikPrice" required />
            </div>
            <div class="mb-3">
              <label for="brikContact" class="form-label">Contato do Vendedor</label>
              <input type="text" class="form-control" id="brikContact" required />
            </div>
            <div class="mb-3">
              <label for="brikImage" class="form-label">Imagem</label>
              <input type="file" class="form-control" id="brikImage" accept="image/*" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-warning">Adicionar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="chatModal" tabindex="-1" aria-labelledby="chatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="chatModalLabel">Enviar mensagem ao vendedor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control mb-3" id="chatMessage" rows="3" placeholder="Digite sua mensagem..."></textarea>
          <button class="btn btn-warning" onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
